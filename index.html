<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/ferb-icon.png">
    <title>Ferb Talks</title>
</head>
<body>
    <!-- Appbar -->
    <div class="appbar flex">
        <div class="appname">
            <h4>Ferb Talks</h4>
        </div>
        <!-- Doesn't look good -->
        <!-- <div class="ferb-image">
            <img src="./images/ferb.png" alt="Ferb">
        </div> -->
    </div>

    <!-- Input -->
    <div class="input">
            <div class="container flex">
                <div class="ferb-image">
                    <img src="./images/ferb-2.png" alt="Ferb">
                </div>
                <textarea name="input" id="" cols="30" rows="10" class="user-input" placeholder="Enter text here..."></textarea>
                <div class="ferb-image">
                    <img src="./images/Heinz_Doofenshmirtz.png" alt="Ferb">
                </div>
            </div>
    </div>

    <!-- button -->
    <div class="btn">
        <div class="container flex">
            <button class="btn-output">Ferb Text</button>
        </div>
    </div>

    <!-- Output  -->
    <div class="output">
        <div class="container flex">
            <div class="ferb-image">
                <img src="./images/perry.png" alt="Ferb">
            </div>
            <div class="card-text">Jeez! Please wait.You would be able to talk with ferb in seconds.</div>
            <div class="ferb-image">
                <img src="./images/Ferb_Fletcher4.png" alt="Ferb">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="container flex social-icons">
            <div class="twitter"><a href="https://twitter.com/tiwariaditya15" class="link"><img src="./images/twitter-2.svg" alt=""></a></div>
            <div class="github"><a href="https://github.com/tiwariaditya15" class="link"><img src="./images/github.svg" alt=""></a></div>
            <div class="youtube"><a href="https://www.youtube.com/channel/UCh9CF3cm6I3BZqCH253EpcA/" class="link"><img src="./images/youtube.svg" alt=""></a></div>
            <div class="linkedin"><a href="https://www.linkedin.com/in/aditya-tiwari-9272b91a7/" class="link"><img src="./images/linkedin.svg" alt=""></a></div>
        </div>
    </div>

<script src="./scripts/app.js"></script>
</body>
</html>
